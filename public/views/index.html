<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Angular Giphy Assignment</title>
  <script src="vendors/angular.min.js" charset="utf-8"></script>
  <script src="scripts/client.js" charset="utf-8"></script>
  <link rel="stylesheet" href="/styles/main.min.css">
</head>

<body ng-app="myApp">
  <div ng-controller="GiphyController as gc" ng-init="gc.loadRandom()">

    <!-- search button -->
    <div id="searchDiv" ng-if="gc.showResponse">
      <img ng-src="{{gc.startGif}}" alt="welcome">
      <button type="button" id="randomGif" ng-click="gc.randomGif()">Get a Gif</button>
      <input type="text" ng-model="gc.randomTag">
      <button type="button" ng-click="gc.searchGif()">search</button>
      <h3 ng-mouseover="gc.reveal()">History</h3>
      <div ng-show="gc.history">
        <p>{{gc.searchHistory[gc.searchHistory.length-1]}}</p>
        <p>{{gc.searchHistory[gc.searchHistory.length-2]}}</p>
        <p>{{gc.searchHistory[gc.searchHistory.length-3]}}</p>
      </div>
    </div>

    <!-- output -->
    <div id="output" ng-if="!gc.showResponse">
      <img ng-repeat="gif in gc.gifUrl" ng-src="{{gif}}" alt="Nothing yet">
      <button type="button" id="reset" ng-click="gc.reset()">Start Over</button>
    </div>

  </div>
</body>

</html>
