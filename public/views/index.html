<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Angular Giphy Assignment</title>
  <script src="vendors/angular.min.js" charset="utf-8"></script>
  <script src="scripts/client.js" charset="utf-8"></script>
  <link rel="stylesheet" href="/styles/main.min.css">
</head>

<body ng-app="myApp">
  <div ng-controller="GiphyController as gc">

    <!-- search button -->
    <div id="searchDiv" ng-if="gc.showResponse">
      <button type="button" id="randomGif" ng-click="gc.randomGif()">Get a Gif</button>
    </div>

    <!-- output -->
    <div id="output" ng-if="!gc.showResponse">
      <img ng-src="{{gc.gifUrl}}" alt="Nothing yet">
      <button type="button" id="reset" ng-click="gc.reset()">Start Over</button>
    </div>

  </div>
</body>

</html>
