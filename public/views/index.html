<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Giphy peer assignment</title>
  <script src="vendors/angular.min.js" charset="utf-8"></script>
  <script src="scripts/controller.js" charset="utf-8"></script>
  <script src="scripts/service.js" charset="utf-8"></script>
  <link rel="stylesheet" href="/styles/main.css">
</head>

<body ng-app="myApp" ng-controller="MainController as mc" ng-init="mc.getRandom()">
  <h1>Giphy Peer Assignment</h1>
  <input type="text" ng-model="mc.searchField" placeholder="search for tags here">
  <button type="button" name="button" ng-click="mc.getRandom()">Random Gif Please!</button>
  <button type="button" name="button">Search!</button>
  <div id="display">
    <img ng-src="{{mc.imageUrl}}">
  </div>
</body>

</html>
